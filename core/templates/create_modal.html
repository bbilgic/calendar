{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<form  method="post" enctype="multipart/form-data" action="/create_modal">
<div class="modal-header">
    <h3 class="modal-title">Randevu Ekle</h3>
</div>
    {% csrf_token %}

    <div class="modal-body">

   
        {{ form.title|as_crispy_field }}
        {{ form.customer|as_crispy_field }}
        {{ form.start |as_crispy_field }}
        {{ form.end |as_crispy_field}}
        {{ form.is_delete|as_crispy_field }}

    </div>

    <div class="modal-footer">
    
        <input  type="submit"  class="btn btn-primary btn-lg submit float-right" value="Ekle"/>
        <button  class="btn btn-primary btn-lg float-right" data-dismiss="modal" aria-label="Close" >Ä°ptal</button>
    </div>
</form>


<script src="{% static "bootstrap_datepicker_plus/js/datepicker-widget.js"  %}" ></script>


{% endblock content %}
